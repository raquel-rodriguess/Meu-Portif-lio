<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contate-me</title>
</head>
<body>
    <header class="cabecalho">
        <div class="nome-logo">
            <img class="logo" src="imagens/logo.png" alt="logo-raquel">
            <img class="logo-branco" src="imagens/logo-branco.png" alt="logo-branco">
            <div>
                <div class="raquel-rodrigues"> Raquel Rodrigues<br> 
                </div>
                <div class="desenvolvedora">Desenvolvedora frontend</div>
            </div>
        </div>
        <div class="botao-criativo">
            <div class="dentro-botao">
                <div class="esfera-botao">
                    <div class="esfera-dentro"></div>
                </div>
               
            </div>
        </div>

    </header>

    <main>
        <div class="vidro">
                <form id="form" action="faleComRaquel">
                    <h2> Entre em contato</h2>
                <p>None:
                    <br>
                    <input type="text" name="nome" id="nome" required class="required"  placeholder="Digite seu nome" oninput="nameValidate()">
                    <label for="nome"></label>
                    <br><span class="span">O nome deve ter no mínimo 3 caracteres</span>
                </p>
                <p>Email:
                    <br>
                    <input type="email" name="email" id="email" class="required" required placeholder="Digite seu email " oninput="emailValidate()">
                    <label for="email"></label>
                    <br> <span class="span"> Digite um email válido</span>
                </p>
                <p>Telefone:
                    <br>
                    <input type="tel" name="telefone" id="telefone"  class="required" placeholder="Digite seu Telefone ">
                    <label for="telefone"></label>
                    <br> <span class="span"> Digite um telefone válido</span>
                </p>
                <textarea name="mensagem" id="mensagem" cols="50" rows="5"  class="required" required placeholder="Digite sua mensagem aqui"></textarea>
                <input type="submit" name="submit" id="submit">

                </form>
             <h1>Vamos trabalhar lado a lado</h1>
        </div>
    </main>
    <nav >
        <div class="navegacao">
        <ul class="navegar">
        <li class="item">
            <a href="/index.html">
              <span class="icone"> 
                 <img src="imagens/home.png" alt="home">
              </span>
              <span class="texto">Home</span>
            </a>
            
        </li>

        <li class="item">
            <a href="/index.html#projetos">
                <span class="icone"> 
                     <img src="imagens/projetos.png" alt="contato">
                </span>
                <span class="texto">Projetos</span>
              </a>
              
         </li>
        <li class="item">
            <a href="contato.html">
                <span class="icone"> 
                     <img src="imagens/mensagem.png" alt="">
                </span>
                <span class="texto">mensagem</span>
              </a>
              
        </li>
        </ul>
    </div>
    </nav>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="contato.js"></script>
    
</body>
</html>
